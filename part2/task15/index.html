<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>Task15</title>
</head>

<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    var getData = function(){

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */

        var ul = document.getElementById('source'),
            list = ul.children,
            data = [],
            i,text,b;

        for(i=0;i<list.length;i++){
            var record = [];
            text = list[i].innerText;
            record.push(text.substring(0,text.indexOf('空气质量')));
            b = list[i].getElementsByTagName('b')[0];
            record.push(b.innerText);

            data.push(record);
        }

        return data;
    };

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    var sortAqiData = function(data){

        data.sort(function(first,second){
            return first[1]-second[1];
        });

        return data;
    };

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    var render = function(data){
        var ul = document.getElementById('resort'),
            list = '',
            li,
            map = ['一','二','三','四','五','六','七','八','九','十'];
        data.forEach(function(record,index){
            li = '<li>第'+map[index]+ '名:&nbsp;'+ record[0]+'空气质量:<b>'+record[1]+'</b></li>';
            list = list + li;
        });

        ul.innerHTML = list;
    };

    var btnHandle = function(){
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    };

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    var init = function(){

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        var btn = document.getElementById('sort-btn');
        btn.onclick = btnHandle;
    };

    init();

</script>
</body>
</html>
